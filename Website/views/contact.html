<h3>Contact Us!</h3>
<form>
    <div class="form-group has-feedback" id="nameGroup">
        <label class="control-label" for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name" aria-describedby="">
    </div>
    <div class="form-group has-feedback" id="emailGroup">
        <label class="control-label" for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Email" aria-describedby="">
    </div>
    <div class="form-group has-feedback" id="commentsGroup">
        <label class="control-label" for="comments">Questions & Comments</label>
        <textarea class="form-control" id="comments" placeholder="What's up?" aria-describedby=""></textarea>
    </div>

    <button type="button" class="btn btn-default" formtarget="_self" onclick="postContactUs()">Submit</button>
</form>
